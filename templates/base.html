<!doctype html>
<html lang="id" data-bs-theme="light">  <!-- toggle nanti ubah ke dark -->

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}VPS / RDP Monitor{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />



    <style>
      :root {
        --brand: #0ea5e9; /* sky-500 */
      }
      body { background: #f7fafc; }
      .navbar-brand span { color: var(--brand); }
      .card { border: none; box-shadow: 0 6px 24px rgba(0,0,0,.06); border-radius: 1rem; }
      .table thead th {
             background-color: var(--bs-tertiary-bg);
            color: var(--bs-emphasis-color);
        }
      .status-dot { width: .6rem; height: .6rem; display: inline-block; border-radius: 50%; margin-right: .35rem; }
      .dot-up { background: #22c55e; }
      .dot-down { background: #ef4444; }
      .dot-exp { background: #9333ea; }
      .dot-warn { background: #f97316; }
      .dot-ok { background: #16a34a; }
      .badge-soft { background: #f1f5f9; color: #0f172a; border: 1px solid #e2e8f0; }
      .table-hover tbody tr:hover { background-color: var(--bs-secondary-bg); }
      .table td, .table th { border-color: var(--bs-border-color); }
      .form-control, .form-select { border-radius: .75rem; }
      .btn { border-radius: .75rem; }
      .small-muted { color:#64748b; font-size:.9rem; }
    </style>

    {% block head %}{% endblock %}
  </head>
 <body class="bg-body-tertiary">
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="{{ url_for('index') }}">
          <i class="bi bi-cloud-check-fill me-1" style="color:var(--brand)"></i>
          <span>GPI PROJECTS</span>
        </a>

        <button id="themeToggle" class="btn btn-sm btn-outline-secondary me-3">
        üåô/‚òÄÔ∏è
        </button>

        <div class="ms-auto small-muted">
          {{ datetime.utcnow().strftime('%d %b %Y') }}
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>


    <script>
    // Simpan tema ke localStorage, default: light
    (function() {
     const KEY = 'theme';
     const html = document.documentElement;
     const saved = localStorage.getItem(KEY);
     if (saved === 'dark' || saved === 'light') html.setAttribute('data-bs-theme', saved);

        document.getElementById('themeToggle')?.addEventListener('click', () => {
            const next = html.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-bs-theme', next);
            localStorage.setItem(KEY, next);
            });
    })();
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}

  </body>
</html>
